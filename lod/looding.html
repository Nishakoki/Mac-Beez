<!DOCTYPE html>
<html>
  <head>
    <title>looding</title>
    <link rel="stylesheet" href="./looding.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style>
  #status{
background-color: black;
  }
</style>
  </head>
  <body>
    <div id="spin-container">
      <div class="spin" id="loader"></div>
      <div class="spin" id="loader2"></div>
      <div class="spin" id="loader3"></div>
      <div class="spin" id="loader4"></div>
      <span id="text">LOADING...</span>
      <div id="status"><h1>sdsdfghjkl</h1></div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        $(window).on('load',function(){
          $('status').fadeOut();
          $('#spin-container').delay(5000).fadeOut('slow');
        })

      });
        </script>
        <h1>asfdhjkl</h1>
  </body>
</html>
